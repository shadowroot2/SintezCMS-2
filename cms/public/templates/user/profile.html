<h1>{$page_title}</h1><form id="profile_form" action="#" method="post">	<div id="infobox" style="width:"></div>	<div class="formfield" style="margin-bottom:20px;">		<div class="formtitle">Ваша группа: <span style="font-weight:normal;">{$user.group}</span></div>	</div>	<div class="formfield">		<div class="formtitle">Ваше имя:</div>		<input id="user_name" type="text" value="{$user.name}" maxlength="50" />	</div>	<h2>Для смены пароля заполните поля</h2>	<div class="formfield">		<div class="formtitle">Текущий пароль:</div>		<div><input id="user_password" type="password" value="" maxlength="50" /></div>	</div>	<div class="cols">		<div class="formfield">			<div class="formtitle">Новый пароль:</div>			<div><input id="user_new_password" type="password" value="" maxlength="50" /></div>		</div>			<div class="formfield">			<div class="formtitle">Подтверждение пароля:</div>			<div><input id="user_new_password_conf" type="password" value="" maxlength="50" /></div>		</div>		<div class="clear"></div>	</div>	<div class="formfield">		<input id="profile_save_btn" type="submit" value="Сохранить профиль" />	</div></form>
