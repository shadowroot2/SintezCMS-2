<h1>{$page_title}</h1><form id="lang_edit" action="#" method="post">	<div id="infobox"></div>	<input type="hidden" id="lang_id" value="{$lang.id}" />	<div class="formfield">		<div class="formtitle">Язык:</div>		<input id="lang_name" type="text" value="{$lang.name}" maxlength="15" required />	</div>	<div class="formfield">		<div class="formtitle">Код:</div>		<input id="lang_code" type="text" value="{$lang.code}" maxlength="2" required />	</div>	<div class="formfield">		<input id="lang_edit_btn" type="submit" value="Сохранить изменения" /> &nbsp;		<input class="error" type="button" value="Отмена" onclick="top.location='{?_MODULES_}langs/';" />	</div></form>
