<h1>{$page_title}</h1><form id="mailer_template_edit" action="{?_MODULES_}mailer/edit_template/{$template.id}" method="post">	<div id="infobox"></div>	<div class="formfield">		<div class="formtitle">Название шаблона:</div>		<input id="mailer_template_name" name="name" type="text" value="{$template['Заголовок']}" maxlength="100" required="required" />	</div>	<div class="formfield">		<div class="formtitle">Шаблон письма:</div>		<textarea id="mailer_template_text" name="text">{$template['Текст']}</textarea>	</div>	<div class="formfield">		<div class="formtitle">Список автозамен:</div>		<ul class="mailer_replacements">			<li><b>#field_name#</b> - поле из шаблона пользователи</li>			<li><b>#CONTENT#</b> - тело письма</li>		</ul>	</div>	<div class="formfield">		<input id="mailer_template_edit_btn" type="submit" value="Сохранить шаблон" /> &nbsp;		<input type="button" class="error" value="Отмена" onclick="top.location='{?_MODULES_}mailer/templates/';" />	</div></form>
