<h1>{$page_title}</h1><a class="add" href="{?_MODULES_}mailer/add_template">Добавить шаблон письма</a>{if (is_array($templates) && count($templates))}	<div id="mail_templates_table" class="infotable_container">		<table class="infotable" width="100%" cellspacing="1">			<colgroup>				<col width="*" />				<col width="35" />			</colgroup>			<thead>				<tr>					<th>Название шаблона</th>					<th>*</th>				</tr>			</thead>			<tbody>			{foreach($templates as $t)}				<tr rel="{$t.id}">					<td>						<a href="{?_MODULES_}mailer/edit_template/{$t.id}">{$t.name}</a>					</td>					<td align="center">						<a class="remove" href="#" title="Удалить"><img src="{?_CMS_}images/del.png" /></a>					</td>				</tr>			{/foreach}			</tbody>		</table>	</div>{else}	<div class="nothink">Шаблонов рассылки нет...</div>{/if}
