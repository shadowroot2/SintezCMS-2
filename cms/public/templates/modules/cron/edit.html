<h1>{$page_title}</h1><form id="cron_edit" action="#" method="post">	<div id="infobox"{if (!empty($error))} class="errorbox" style="display:block"{/if}>{$error}</div>	<input type="hidden" id="cron_id" value="{$task.id}" />	<div class="formfield">		<div class="formtitle">Дата и время старта задачи:</div>		Запустить		<input id="cron_start_date" type="text" value="{$task.date}" maxlength="10" readonly="readonly" required /> в		<input id="cron_start_time" type="text" value="{$task.time}" maxlength="5" required />		<i>(сейчас {?date('d.m.Y время H:i:s')})</i>	</div>	<div class="formfield">		<div class="formtitle">Название задачи:</div>		<input id="cron_name" type="text" value="{$task.name}" maxlength="100" required />	</div>	<div class="formfield">		<div class="formtitle">Контроллер:</div>		<select id="cron_contoller">			{if (!empty($controllers))}				{foreach ($controllers as $c)}					<option value="{$c.name}"{if ($c.set}} selected{/if}>{$c.name}</option>				{/foreach}			{/if}		</select>	</div>	<div class="formfield">		<div class="formtitle">Интервал запусков в минутах (не мение 5 минут):</div>		<input id="cron_interval" type="text" value="{$task.interval}" maxlength="10" />	</div>	<div class="formfield">		<input id="cron_save_btn" type="submit" value="Сохранить задачу" /> &nbsp;		<input class="error" type="button" value="Отмена" onclick="top.location='{?_MODULES_}cron/';" />	</div></form>
