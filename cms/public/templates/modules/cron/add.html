<h1>{$page_title}</h1><form id="cron_add" action="#" method="post">	<div id="infobox"{if (!empty($error))} class="errorbox" style="display:block"{/if}>{$error}</div>	<div class="formfield">		<div class="formtitle">Дата и время старта задачи:</div>		Запустить		<input id="cron_start_date" type="text" value="{?date('d.m.Y')}" maxlength="10" readonly="readonly" required /> в		<input id="cron_start_time" type="text" value="{?date('H:i')}" maxlength="5" required />		<i>(сейчас {?date('d.m.Y время H:i:s')})</i>	</div>	<div class="formfield">		<div class="formtitle">Название задачи:</div>		<input id="cron_name" type="text" value="" maxlength="100" required />	</div>	<div class="formfield">		<div class="formtitle">Контроллер:</div>		<select id="cron_contoller" required>			<option value="" style="color:#c0c0c0;">Выберите контроллер...</option>			{if (!empty($controllers))}				{foreach ($controllers as $c)}					<option value="{$c.name}">{$c.name}</option>				{/foreach}			{/if}		</select>	</div>	<div class="formfield">		<div class="formtitle">Интервал запусков в минутах (не мение 5 минут):</div>		<input id="cron_interval" type="text" value="" maxlength="10" />	</div>	<div class="formfield">		<input id="cron_add_btn" type="submit" value="Добавить задачу" /> &nbsp;		<input class="error" type="button" value="Отмена" onclick="top.location='{?_MODULES_}cron/';" />	</div></form>
