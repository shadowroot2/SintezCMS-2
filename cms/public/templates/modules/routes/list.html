<h1>{$page_title}</h1>{if (!isset($readonly))}<div class="actions">	<a class="add" href="{?_MODULES_}routes/add">Добавить маршрут</a></div>{/if}{if (!empty($routes))}<div class="infotable_container">	<table class="infotable sortable" width="100%" cellspacing="1">		<colgroup>			<col width="*" />			<col width="*" />			{if (!isset($readonly))}<col width="105" />{/if}		</colgroup>		<thead>			<tr>				<th>Маршрут</th>				<th>Замена</th>				{if (!isset($readonly))}<th>*</th>{/if}				</tr>		</thead>		<tbody>			{foreach($routes as $r)}				<tr rel="{$r.id}"{if (empty($r.active))} class="disabled"{/if}>					<td>{$r.route}</td>					<td>{$r.replace}</td>					{if (!isset($readonly))}					<td align="center">						<a href="#" title="{$r.status_text}" onclick="return switchRoute(this)"><img src="{?_CMS_}images/{$r.status}.png" /></a>&nbsp;						<a href="{?_MODULES_}routes/edit/{$r.id}" title="Редактировать маршрут"><img src="{?_CMS_}images/edit.png" /></a>&nbsp;									<a href="#" title="Удалить запись" onclick="return removeRoute(this)"><img src="{?_CMS_}images/del.png" /></a>					</td>					{/if}				</tr>			{/foreach}		</tbody>	</table></div>{else}<div class="nothink">Маршрутов нет...</div>{/if}
