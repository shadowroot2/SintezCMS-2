<h1>{$page_title}</h1>{if (!empty($route))}<form id="route_edit" action="#" method="post">	<div id="infobox"></div>	<input type="hidden" id="route_id" value="{$route.id}" />	<div class="formfield">		<div class="formtitle">Маршрут:</div>		<input id="route_route" type="text" value="{$route.route}" maxlength="100" required />	</div>	<div class="formfield">		<div class="formtitle">Замена:</div>		<input id="route_replace" type="text" value="{$route.replace}" maxlength="100" required />	</div>	<div class="formfield">		<input id="route_edit_btn" type="submit" value="Сохранить запись" /> &nbsp;		<input class="error" type="button" value="Отмена" onclick="top.location='{?_MODULES_}routes/';" />	</div></form>{/if}
