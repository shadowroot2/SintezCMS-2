<h1>{$page_title}</h1><form id="filter_form" name="filter" action="{?_MODULES_}logs/" method="get">	<div class="block search_form">		<div class="header">Фильтр по истории действий</div>		<div class="block_in">			Дата <input id="logs_date1" type="text" name="date1" class="logs_date" value="{$date1}" readonly="readonly" />			по <input id="logs_date2" class="logs_date" type="text" name="date2" value="{$date2}" readonly="readonly" />			<select class="logs_select" name="action" >				<option value="" style="color:#c0c0c0;">Все действия</option>				{if (!empty($actions))}					{foreach ($actions as $a)}						<option value="{$a.id}" style="color:{$a.color}"{if (!empty($action) && ($action == $a.id))} selected="selected"{/if}>{$a.name}</option>					{/foreach}				{/if}			</select>			<select class="logs_select" name="user_id">				<option value="" style="color:#c0c0c0;">Все пользователи</option>				{if (!empty($users))}					{foreach ($users as $u)}						<option value="{$u.id}"{if (!empty($user_id) && ($user_id == $u.id))} selected="selected"{/if}>{$u.name}</option>					{/foreach}				{/if}			</select>			<input class="filter_btn" type="submit" value="Поиск" />		</div>	</div>	<div class="filter_block">		Показать последних записей		<select name="onpage" onchange="$('#filter_form').submit();">		{if (!empty($perpages))}			{foreach($perpages as $key=>$o)}				<option value="{$key}"{if ($o.set == 1)} selected{/if}>{$key}</option>			{/foreach}		{/if}		</select>	</div></form>{if (!empty($logs))}<div class="infotable_container">	<table class="infotable logstable" width="100%" cellspacing="1">		<colgroup>			<col width="150" />			<col width="*" />			<col width="120" />			<col width="180" />			<col width="180" />		</colgroup>		<thead>			<tr>				<th>Дата</th>				<th>Пользователь</th>				<th>Действие</th>				<th>Тип</th>				<th>Объект</th>			</tr>		</thead>		<tbody>		{foreach($logs as $l)}			<tr>				<td align="center">{$l.date}</td>				<td>{$l.user}</td>				<td align="center">{$l.action}</td>				<td>{$l.class}</td>				<td>{$l.object}</td>			</tr>		{/foreach}		</tbody>	</table></div>{else}<div class="nothink">Записей нет...</div>{/if}
