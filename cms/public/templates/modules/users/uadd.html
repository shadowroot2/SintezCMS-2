<h1>{$page_title}</h1><form id="user_add" action="#" method="post">	<div id="infobox"></div>	<div class="formfield">		<div class="formtitle">Группа:</div>		<select id="user_group">			<option value="" style="color:#c0c0c0;">Выберите группу...</option>			{foreach ($groups as $g)}				<option value="{$g.id}"{if ($g.set)} selected="selected"{/if}>{$g.name}</option>			{/foreach}		</select>	</div>	<div class="formfield">		<div class="formtitle">Имя пользователя:</div>		<input id="user_name" type="text" value="" maxlength="30" required />	</div>	<div class="formfield">		<div class="formtitle">Логин:</div>		<input id="user_login" type="text" value="" maxlength="16" required />	</div>	<div class="formfield">		<div class="formtitle">Пароль:</div>		<input id="user_passwd" type="password" value="" maxlength="30" required />	</div>	<div class="formfield">		<div class="formtitle">Подтверждение пароля:</div>		<input id="user_passwd_conf" type="password" value="" maxlength="30" required />	</div>	<div class="formfield">		<input id="user_add_btn" type="submit" value="Добавить пользователя" /> &nbsp;		<input class="error" type="button" value="Отмена" onclick="top.location='{?_MODULES_}users';" />	</div></form>
