<h1>{$page_title}</h1><form id="user_edit" action="#" method="post">	<div id="infobox"></div>	<input type="hidden" id="user_id" value="{$user.id}" />	<div class="formfield">		<div class="formtitle">Группа:</div>		<select id="user_group">			{foreach ($groups as $g)}				<option value="{$g.id}"{if ($g.set)} selected="selected"{/if}>{$g.name}</option>			{/foreach}		</select>	</div>	<div class="formfield">		<div class="formtitle">Имя пользователя:</div>		<input id="user_name" type="text" value="{$user.name}" maxlength="30" required />	</div>	<div class="formfield" style="margin-bottom:25px;">		<div class="formtitle">Логин:</div>		<input id="user_login" type="text" value="{$user.login}" maxlength="16" required />	</div>	<h2>Для смены пароля заполните поля</h2>	<div class="formfield">		<div class="formtitle">Пароль:</div>		<input id="user_passwd" type="password" value="" maxlength="30" />	</div>	<div class="formfield">		<div class="formtitle">Подтверждение пароля:</div>		<input id="user_passwd_conf" type="password" value="" maxlength="30" />	</div>	<div class="formfield">		<input id="user_edit_btn" type="submit" value="Сохранить изменения" /> &nbsp;		<input class="error" type="button" value="Отмена" onclick="top.location='{?_MODULES_}users';" />	</div></form>
