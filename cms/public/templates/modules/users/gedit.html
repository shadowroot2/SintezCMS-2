<h1>{$page_title}</h1><form id="group_edit" action="#" method="post">	<div id="infobox"></div>	<input id="group_id" type="hidden" value="{$group.id}" />	<div class="formfield">		<div class="formtitle">Название группы:</div>		<input id="group_name" type="text" value="{$group.name}" maxlength="30" required />	</div>	<div class="formfield">		<div class="formtitle">			Доступ: <a href="#" class="add" onclick="return templateAddAccess()">Добавить доступ</a>		</div>		<div class="infotable_container">			<table id="group_access" class="infotable" width="100%" cellspacing="1">				<colgroup>					<col width="*" />					<col width="150" />					<col width="200" />					<col width="45" />				</colgroup>				<thead>					<tr>						<th>Модуль</th>						<th>Доступ</th>						<th>Параметры</th>						<th>*</th>					</tr>				</thead>				<tbody>					<tr id="group_no_access" class="hidden">						<td class="error" colspan="4" align="center">Выберите модули и доступ</td>					</tr>					{foreach ($group.access as $a)}						<tr class="access_field">							<td class="g_module" title="{$a.module}">{$a.module_name}</td>							<td class="g_access" title="{$a.access}" align="center">{$a.access_name}</td>							<td class="g_params">{$a.params}</td>							<td align="center">								<a href="#" title="Удалить доступ" onclick="return removeAccess(this)">									<img src="/cms/images/del.png" />								</a>							</td>						</tr>					{/foreach}				</tbody>			</table>		</div>	</div>	<div class="formfield">		<input id="group_save_btn" type="submit" value="Сохранить группу" /> &nbsp;		<input type="button" class="error" value="Отмена" onclick="top.location = '{?_MODULES_}users/';" />	</div></form><!--ДОБАВЛЕНИЕ ДОСТУПА--><div id="group_module_form" class="hidden">	<div class="formfield">		<div class="formtitle">Модуль:</div>		<select id="group_module" style="width:370px;">			<option value="" style="color:#E4E4E4">Выберите модуль...</option>			{if (!empty($modules))}				{foreach ($modules as $m)}					<option value="{$m.route}">{$m.name}</option>				{/foreach}			{/if}		</select>	</div>	<div id="group_access_type" class="formfield hidden">		<label><input type="radio" name="module_access" value="r" title="чтение" checked /> чтение</label> &nbsp;		<label><input type="radio" name="module_access" title="чтение+запись" value="rw" /> чтение+запись</label>	</div>	<div id="group_params_block" class="formfield hidden">		<div class="formtitle">Параметры модулю:</div>		<textarea id="group_module_params"></textarea>	</div>	<div id="group_access_add_status" class="hidden"></div></div><!--/ ДОБАВЛЕНИЕ ДОСТУПА-->
