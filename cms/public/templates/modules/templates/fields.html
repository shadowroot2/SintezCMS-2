<div id="template_field_form" class="hidden">	<div class="formfield">		<div class="formtitle">Название поля:</div>		<input id="field_name" type="text" value="" maxlength="30" required />	</div>	<div class="formfield">		<div class="formtitle">Тип поля:</div>		<select id="field_type">			<option value="">Выберите тип поля...</option>			{foreach ($fields as $f_name=>$f)}				<option value="{$f_name}">{$f.name}</option>			{/foreach}		</select>	</div>	<div id="field_radio" class="template_field_config formfield hidden">		<div class="formtitle">Варианты выбора через Enter:</div>		<textarea class="field_cfg"></textarea>	</div>	<div id="field_select" class="template_field_config formfield hidden">		<div class="formtitle">Варианты выбора через Enter:</div>		<textarea class="field_cfg"></textarea>	</div>	<div id="field_multi-select" class="template_field_config formfield hidden">		<div class="formtitle">Варианты выбора через Enter:</div>		<textarea class="field_cfg"></textarea>	</div>	<div id="field_link" class="template_field_config formfield hidden">		<div class="formtitle">ID объекта-контейнера для связи:</div>		<input class="field_cfg link" type="text" value="" maxlength="10" />		<input id="field_link_checkbtn" type="button" value="Проверить связь" />	</div>	<div id="field_multi-link" class="template_field_config formfield hidden">		<div class="formtitle">ID объекта-контейнера для связи:</div>		<input class="field_cfg link" type="text" value="" maxlength="10" />		<input id="field_multi-link_checkbtn" type="button" value="Проверить связь" />	</div>	<div id="field_multi-val" class="template_field_config formfield hidden">		<div class="formtitle">ID объекта-контейнера для связи:</div>		<input class="field_cfg link" type="text" value="" maxlength="10" />		<input id="field_multi-val_checkbtn" type="button" value="Проверить связь" />	</div>	<div id="field_file" class="template_field_config formfield hidden">		<div class="formtitle">Список разрешенных типов файлов:</div>		<input class="field_cfg" type="text" value="doc,docx,xls,xlsx,pdf,zip,rar,7z,tar" title="doc,docx,xls,xlsx,pdf,zip,rar,7z,tar" />	</div>	<div id="field_image" class="template_field_config formfield hidden">		<div class="formtitle">Параметры изображения:</div>		<table id="fild_image_cfg" width="100%">			<colgroup>				<col width="90"></col>				<col width="*"></col>			</colgroup>			<tbody>				<tr class="fild_image_w">					<td><label><input type="checkbox" /> Ширина:</label></td>					<td><input class="field_cfg" type="text" value="800" title="800" maxlength="4" /> пикс.</td>				</tr>				<tr class="fild_image_h">					<td><label><input type="checkbox" /> Высота:</label></td>					<td><input class="field_cfg" type="text" value="600" title="600" maxlength="4" /> пикс.</td>				</tr>			</tbody>		</table>	</div>	<div id="field_password" class="template_field_config formfield hidden">		<div class="formtitle">Соль для пароля:</div>		<input class="field_cfg" type="text" value="" title="" />	</div>	<div id="field_conf_status" class="hidden"></div></div>
