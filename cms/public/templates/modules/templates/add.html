<h1>{$page_title}</h1><form id="template_add" action="#" method="post">	<div id="infobox"></div>	<div class="formfield additional">		<div class="formtitle">			<label>				<input class="template_additional" name="additional" type="radio" value="0" checked="checked" /> Обычный шаблон			</label>			<label>				<input class="template_additional" name="additional" type="radio" value="1" /> Дополнительный шаблон			</label>		</div>	</div>	<div class="formfield">		<div class="formtitle">Название шаблона:</div>		<input id="template_name" type="text" value="" maxlength="50" required />	</div>	<div class="formfield">		<div class="formtitle">Описание шаблона:</div>		<input id="template_desc" type="text" value="" maxlength="100" />	</div>	<div class="formfield fields">		<div class="formtitle">			Поля шаблона:			<a id="add_field" class="add" href="#">Добавить поле</a>		</div>		<div class="infotable_container">			<table id="template_fields" class="infotable sortable" width="100%" cellspacing="1">				<colgroup>					<col width="75" />					<col width="120" />					<col width="*" />					<col width="70" />				</colgroup>				<thead>					<tr>						<th>ID</th>						<th>Тип поля</th>						<th>Название</th>						<th>*</th>					</tr>				</thead>				<tbody>					<tr id="template_nofields">						<td class="error" colspan="4" align="center">Шаблон должен содержать хотябы одно поле</td>					</tr>				</tbody>			</table>		</div>	</div>	<div class="formfield">		<input id="template_add_btn" type="submit" value="Добавить шаблон" /> &nbsp;		<input class="error" type="button" value="Отмена" onclick="top.location = '{?_MODULES_}templates/';" />	</div></form>{$fields_form}
